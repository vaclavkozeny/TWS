                <div class="onlyDesktop" id="desktopMenu">
                    <a href="./liberec.html">Liberec</a>

                        src="https://www.svgrepo.com/show/500932/menu.svg" alt="Menu icon"></button>

                <a href="./liberec.html">Okres Liberec</a>

        </nav>

    <main>
        <h1>Napiště nám</h1>
        <form>
            <label>Typ zprávy:
                <select id="type">
                    <option>---</option>
                    <option>Chyba funkčnosti</option>
                    <option>Faktická chyba</option>
                    <option>Jiné</option>
                </select>
            </label>
            <br>
            <lable>
                Dokument:
                <select id="document">
                    <option>---</option>
                    <option>index.html</option>
                    <option>liberec.html</option>
                    <option>jablonec.html</option>
                    <option>semily.html</option>
                    <option>ceskaLipa.html</option>
                </select>
            </lable>
            <fieldset>
                <legend>Vaše údaje</legend>
                <label>
                    Jméno a příjmění:
                    <input type="text">
                </label>
                <label>
                    Email:
                    <input type="email" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Zpráva</legend>
                <textarea id="message"></textarea>
            </fieldset>
            <button type="submit">Odeslat</button>
        </form>
    </main>
